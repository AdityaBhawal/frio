<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Frio</title>
	<link rel="stylesheet" href="./frio.css">
</head>
<body>
	<div class="ribbon">
		<p class="ribbon-text">Frio</p>
	</div>
	<div class="row">
		<section class="sectioned">
			<form action="./my-handling-form-page" method="post">
				<ul>
					<li>
						<label for="i-1">Ingredient 1:</label>
						<input type="text" id="i-1" name="input-1" />
					</li>
					<li>
						<label for="i-2">Ingredient 2:</label>
						<input type="text" id="i-2" name="input-2" />
					</li>
					<li>
						<label for="i-3">Ingredient 3:</label>
						<input type="text" id="i-3" name="input-3" />
					</li>
					<li>
						<button type="submit">Submit</button>
					</li>
			</form>
		</section>
		<section class="sectioned">
			<p class="section-header">Here's What You Can Make!</p>
			<output class="recipe">Pasta</output>
			<output class="recipe">Cookies</output>
			<output class="recipe">Pizza</output>
		</section>
	</div>
	<div class="row">
		<section class="sectioned">
			<p class="section-header">Google Maps API</p>
			<div class="api-box">
				
			</div>
		</section>
		<section class="sectioned">
			<p class="section-header">Retail API</p>
			<div class="api-box">
				
			</div>
		</section>
	</div>
</body>
</html>
